name: Terraform Plan and Apply On Merge

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::582983609964:role/github-actions-oidc-role
          aws-region: us-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      # - name: Get Repository URL
      #   run: |
      #     echo "Repository URL: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"        

      - name: Terraform Init
        working-directory: roots/fsx_whitelist
        run: terraform init

      - name: Terraform Plan
        working-directory: roots/fsx_whitelist
        run: terraform plan

